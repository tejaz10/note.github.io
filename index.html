<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="img/bird logo1.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600&family=Poppins:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Noteify</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <div class="navigation__logo">
          <div class="logo">Noteify</div>
        </div>

        <ul class="navigation__nav">
          <li class="navigation__item">
            <a href="#" class="navigation__link">About us</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Notes</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Issues</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Credits</a>
          </li>
        </ul>

        <button role="button" class="button-name">Contact Us</button>
      </nav>

      <div class="container">
        <div class="container__left">
          <span class="color">
            A Website built to provide Notes for first year students
          </span>
        </div>
        <div class="container__right">
          &nbsp;
          <img src="img/main1.png" class="image" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section class="section__notes">
        <div class="select">
          <p class="option__text">Select the cycle :</p>
          <button class="learn-more">Physics</button>
          <button class="learn-more">chemistry</button>
        </div>
        <div class="content">
          <div class="container1">
            <div class="tabs">
              <input type="radio" id="radio-1" name="tabs" checked="" />
              <label class="tab" for="radio-1">1st semester</label>
              <input type="radio" id="radio-2" name="tabs" />
              <label class="tab" for="radio-2">2nd Semester</label>
              <span class="glider"></span>
            </div>
          </div>

          <div class="content__physics">
            <div class="subjects">
              <ul>
                <li class="item item--1">
                  <a href="#" class="item__link">1. Physics</a>
                </li>
                <li class="item item--2">
                  <a href="#" class="item__link">2. Mathematics 1</a>
                </li>
                <li class="item item--3">
                  <a href="#" class="item__link"
                    >3. Principles of programming
                  </a>
                </li>
                <li class="item item--4">
                  <a href="#" class="item__link"
                    >4. Intro to web programming
                  </a>
                </li>
                <li class="item item--5">
                  <a href="#" class="item__link">5. Intro to mechanical Eng.</a>
                </li>
                <li class="item item--6">
                  <a href="#" class="item__link">6. Model Question Papers</a>
                </li>
              </ul>
            </div>
            <div class="notes"></div>
          </div>
          <!-- <div class="content__chemistry"></div> -->
        </div>
      </section>
    </main>
  </body>
</html>
